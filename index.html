<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordale!!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="menu-bar">
        <img src="icons/bars.svg" alt="bars" />
        <div class="wordle_name">Wordle</div>
        <div class="memu-tools">
          <img src="icons/question.svg" alt="" />
          <img src="icons/graph.svg" alt="" />
          <img src="icons/setting.svg" alt="" />
        </div>
        <div class="subscribe"></div>
      </div>
    </header>
    <main>
      <div id="'timer">time: 00:00</div>
      <div class="board-row row-0">
        <div class="board-column" data-index="00"></div>
        <div class="board-column" data-index="01"></div>
        <div class="board-column" data-index="02"></div>
        <div class="board-column" data-index="03"></div>
        <div class="board-column" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-column" data-index="10"></div>
        <div class="board-column" data-index="11"></div>
        <div class="board-column" data-index="12"></div>
        <div class="board-column" data-index="13"></div>
        <div class="board-column" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-column" data-index="20"></div>
        <div class="board-column" data-index="21"></div>
        <div class="board-column" data-index="22"></div>
        <div class="board-column" data-index="23"></div>
        <div class="board-column" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-column" data-index="30"></div>
        <div class="board-column" data-index="31"></div>
        <div class="board-column" data-index="32"></div>
        <div class="board-column" data-index="33"></div>
        <div class="board-column" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-column" data-index="40"></div>
        <div class="board-column" data-index="41"></div>
        <div class="board-column" data-index="42"></div>
        <div class="board-column" data-index="43"></div>
        <div class="board-column" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-column" data-index="50"></div>
        <div class="board-column" data-index="51"></div>
        <div class="board-column" data-index="52"></div>
        <div class="board-column" data-index="53"></div>
        <div class="board-column" data-index="54"></div>
      </div>
    </main>
    <footer>
      <div class="keyboard-row row-1">
        <div class="keyboard-column" data-dey="Q">Q</div>
        <div class="keyboard-column" data-dey="W">W</div>
        <div class="keyboard-column" data-dey="E">E</div>
        <div class="keyboard-column" data-dey="R">R</div>
        <div class="keyboard-column" data-dey="T">T</div>
        <div class="keyboard-column" data-dey="Y">Y</div>
        <div class="keyboard-column" data-dey="U">U</div>
        <div class="keyboard-column" data-dey="I">I</div>
        <div class="keyboard-column" data-dey="O">O</div>
        <div class="keyboard-column" data-dey="P">P</div>
      </div>
      <div class="keyboard-row row-2">
        <div class="keyboard-column" data-dey="A">A</div>
        <div class="keyboard-column" data-dey="S">S</div>
        <div class="keyboard-column" data-dey="D">D</div>
        <div class="keyboard-column" data-dey="F">F</div>
        <div class="keyboard-column" data-dey="G">G</div>
        <div class="keyboard-column" data-dey="H">H</div>
        <div class="keyboard-column" data-dey="J">J</div>
        <div class="keyboard-column" data-dey="K">K</div>
        <div class="keyboard-column" data-dey="L">L</div>
      </div>
      <div class="keyboard-row row-3>
        <div class="keyboard-column" data-dey="ENTER">ENTER</div>
        <div class="keyboard-column" data-dey="Z">Z</div>
        <div class="keyboard-column" data-dey="X">X</div>
        <div class="keyboard-column" data-dey="C">C</div>
        <div class="keyboard-column" data-dey="V">V</div>
        <div class="keyboard-column" data-dey="B">B</div>
        <div class="keyboard-column" data-dey="N">N</div>
        <div class="keyboard-column" data-dey="M">M</div>
        <div class="keyboard-column" data-dey="BACK">‚áê</div>
      </div>
    </footer>
  </body>
</html>
